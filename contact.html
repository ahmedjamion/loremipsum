<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="stylesheets/general.css">
    <link rel="stylesheet" href="stylesheets/header.css">
    <link rel="stylesheet" href="stylesheets/footer.css">
    <link rel="stylesheet" href="stylesheets/contact.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <p>Lorem Ipsum IT Solutions</p>
        </div>

        <nav class="header-nav">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#services">Services</a>
                </li>
                <li>
                    <a href="index.html#works">Works</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
        <img class="menu-icon" src="icons/menu.png" onclick="openmenu()">
    </header>
    <main>
        <nav id="mobilenav" class="mobile-nav">
            <ul>
                <li>
                    <a href="index.html#home">Home</a>
                </li>
                <li>
                    <a href="index.html#services">Services</a>
                </li>
                <li>
                    <a href="index.html#works">Works</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <img class="close" src="icons/close.png" onclick="closemenu()">
                </li>
            </ul>
        </nav>
        <section>
            <div class="contact-section">
                    <div>Contact Us</div>
            </div>
        </section>
    </main>

    <button id="backToTopBtn" onclick="scrollToTop()"><img src="icons/up.png" alt=""></button>
    
    <footer class="main-footer">
        <div>
            <p>Lorem Ipsum IT Solutions</p>
        </div>
    </footer>
    <script>

        var mobilenav = document.getElementById("mobilenav");

        function openmenu(){
            mobilenav.style.top = "0px";
        }
        function closemenu(){
            mobilenav.style.top = "-280px";
        }

        // Show or hide the "Back to Top" button based on the scroll position
        window.onscroll = function() {
        showBackToTopButton();
        };

        function showBackToTopButton() {
        var btn = document.getElementById("backToTopBtn");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            btn.style.display = "block";
        } else {
            btn.style.display = "none";
        }
        }

        // Scroll to the top of the page when the button is clicked
        function scrollToTop() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
        }

    </script>
</body>
</html>
